<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- DNA Helix Pattern -->
  <defs>
    <pattern id="dnaPattern" patternUnits="userSpaceOnUse" width="100" height="100" patternTransform="rotate(45)">
      <!-- DNA Strand 1 -->
      <path d="M20,0 Q40,25 20,50 Q40,75 20,100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <path d="M80,0 Q60,25 80,50 Q60,75 80,100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Connecting base pairs -->
      <line x1="20" y1="10" x2="80" y2="10" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
      <line x1="20" y1="30" x2="80" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
      <line x1="20" y1="50" x2="80" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
      <line x1="20" y1="70" x2="80" y2="70" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
      <line x1="20" y1="90" x2="80" y2="90" stroke="#ffffff" stroke-width="0.5" opacity="0.15"/>
      
      <!-- Data points representing genetic data -->
      <circle cx="30" cy="10" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="70" cy="30" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="40" cy="50" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="60" cy="70" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="90" r="1" fill="#ffffff" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#dnaPattern)"/>
</svg>